      <section id="highlights">
        <h1>
            Contact Us
        </h1>
        <form action="/" method="get">
            <section>
                <h2>How can we Help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username">
                    </li>
                    <li>
                        <label for="useremail">Your Email Address</label>
                        <input type="email" name="user-email" id="useremail">
                    </li>
                    <li>
                        <label for="usernumber">Your Phone Number</label>
                        <input type="number" name="user-number" id="usernumber">
                    </li>
                    <li>
                        <label for="usermessage">Your Message</label>
                        <textarea name="user-message" id="usermessage" cols="30" rows="8"></textarea>
                    </li>
                    <li>
                        <label for="findus">How did you Find us</label>
                        <select name="find-us" id="findus">
                            <option value="web" >Web Search</option>
                            <option value="News">NewsPaper</option>
                            <option value="Friends">Friends</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we Reply</h2>
                <div class="button">
    
                    <input type="radio" name="reply" id="call" value="call">
                    <label for="call">Call me</label>
                </div>
                <div class="button">
    
                    <input type="radio" name="reply" id="email" value="email">
                    <label for="email">Send me an Email</label>
                </div>
                <div class="button">
    
                    <input type="radio" name="reply" id="no" value="no">
                    <label for="no">Don't Reply</label>
                </div>
            </section>
            <section>
                <div class="button">
    
                    <input type="checkbox" name="terms" id="acceptterms">
                    <label for="acceptterms">Accept Terms</label>
                </div>
            </section>
            <section id="button">
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </section>
        </form>
